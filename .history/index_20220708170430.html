<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    

</head>
<body>
    <main>
        <div class="Calc">
            <div class="Calc__result">
                <div class="Calc__result__inner">0</div>
            </div>
                
            <div class="Calc__reset">
                AC
            </div>
            <div class="Calc__opposite">
                +/-
            </div>
            <div class="Calc__percentages">
                %
            </div>
            <div class="Calc__divide">
                /
            </div>

            <div class="Calc__7">7</div>
            <div class="Calc__8">8</div>
            <div class="Calc__9">9</div>
            <div class="Calc__multiply">x</div>

            <div class="Calc__4">4</div>
            <div class="Calc__5">5</div>
            <div class="Calc__6">6</div>
            <div class="Calc__substraction">
                -
            </div>

            <div class="Calc__1">1</div>
            <div class="Calc__2">2</div>
            <div class="Calc__3">3</div>
            <div class="Calc__addition">+</div>

            <div class="Calc__0">0</div>
            <div class="Calc__comma">,</div>
            <div class="Calc__isequal">
                =
            </div>

        </div>
    </main>

    <script src="js.js"></script>
