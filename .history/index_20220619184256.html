<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    

</head>
<body>
    <main>
        <div class="Calc">
            <div class="Calc__result"></div>

            <div class="Calc__reset">
                AC
            </div>
            <div class="Calc__opposite">
                +/-
            </div>
            <div class="Calc__percentages">
                <img src="assets/006-percent.png" alt="">
            </div>
            <div class="Calc__divide">
                <img src="assets/003-divide.png" alt="">
            </div>

            <div class="Calc__7">7</div>
            <div class="Calc__8">8</div>
            <div class="Calc__9">9</div>
            <div class="Calc__multiply">
                <img src="assets/002-multiply-mathematical-sign.png" alt="">
            </div>

            <div class="Calc__4">4</div>
            <div class="Calc__5">5</div>
            <div class="Calc__6">6</div>
            <div class="Calc__substraction">
                <img src="assets/004-substract.png" alt="">
            </div>

            <div class="Calc__1">1</div>
            <div class="Calc__2">2</div>
            <div class="Calc__3">3</div>
            <div class="Calc__addition">
                <img src="assets/001-addition-thick-symbol.png" alt="">
            </div>

            <div class="Calc__0"></div>
            <div class="Calc__comma">,</div>
            <div class="Calc__isequal">
                <img src="assets/005-equal-mathematical-sign.png" alt="">
            </div>

        </div>
        <div style="display: none;">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div><div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </main>

    <script src="js.js"></script>
</body>
</html>
